<div class="loginBackground" *ngIf = "loginDisplay">
    <div class = "loginBody">

        <button mat-flat-button class = "loginCloseButton" (click) = "displayLogin()">
            <mat-icon>clear</mat-icon>
        </button>
        <span class = "loginText">Login</span>

        <br>
        <form>
        <mat-form-field appearance="fill" class = "usernameInput">
            <mat-label class = "fillerText">Username</mat-label>
            <input matInput class = "inputText" [(ngModel)] = "username" [ngModelOptions]="{standalone: true}" autocomplete="on" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class = "passwordInput">
            <mat-label class="fillerText">Password</mat-label>
            <input matInput class = "inputText" type = "password" [(ngModel)] = "password" autocomplete="on" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
    </form>
        <br>
        
        <button mat-flat-button (click) = "Login()">Login</button>

    </div>
</div>
