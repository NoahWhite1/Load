<app-banner></app-banner>
<app-load-calculator-page (refreshTable) = "ngOnInit()"></app-load-calculator-page>
<app-search-bar class = "search-bar" (searchFor) = "ngOnInit()" z-index = "10"></app-search-bar>
<div class = "freight-table">
    <div class = "freightSorter">
        <mat-tab-group  mat-align-tabs="center" dynamicHeight>
            <mat-tab label="All" class = "freight-tab" color = "#FF0000">
                <div class = "freightSorting">
                <app-freight-load-table *ngFor = "let f of freightLoads" [freightLoad] = "f"></app-freight-load-table>
            </div>
            </mat-tab>
            <mat-tab label="Posted" class = "freight-tab" color = "blue">
                <div class = "freightSorting">
                    <app-freight-load-table *ngFor = "let f of freightPosted" [freightLoad] = "f"></app-freight-load-table>
                </div>
            </mat-tab>
            <mat-tab label="In Progress" class = "freight-tab" color = "yellow">
                <div class = "freightSorting">
                    <app-freight-load-table *ngFor = "let f of freightInProgress" [freightLoad] = "f"></app-freight-load-table>
                </div>
            </mat-tab>
            <mat-tab label="Completed" class = "freight-tab" color = "green">
                <div class = "freightSorting">
                    <app-freight-load-table *ngFor = "let f of freightDelivered" [freightLoad] = "f"></app-freight-load-table>
                </div>
            </mat-tab>
            <mat-tab label="Not Completed" class = "freight-tab" color = "red">
                <div class = "freightSorting">
                    <app-freight-load-table *ngFor = "let f of freightFailed" [freightLoad] = "f"></app-freight-load-table>
                </div>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
