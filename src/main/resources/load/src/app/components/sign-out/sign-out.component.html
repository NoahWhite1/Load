<div class="signout-display" *ngIf="isSignoutDisplayed">
    <div class="signout-container">
        <span class="signout-text">Sign Out</span>
        <div class="signout-choices">
            <button mat-flat-button class="yes-button" (click)="logout()">Yes</button>
            <button mat-flat-button class="no-button" (click)="toggleSignoutIcon()">No</button>
        </div>
    </div>
</div>
